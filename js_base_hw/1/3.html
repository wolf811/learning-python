<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
    "use strict";
    /*
    Выражение 1:
    1. Складываем первые числа 10 и 10 получаем число 20
    2. К 20 конкатенируется строка "10" - получаем строку 2010
    3. С помощью console.log выводим 2010 в консоль.
    */
    console.log(10 + 10 + "10");
    // ========================

    /*
    Выражение 2:
    1. Конкатенируем число 10 со строкой "10" - получаем строку 1010
    2. Конкатенируем строку 1010 с числом 10 - получаем строку 101010
    3. С помощью console.log выводим 101010 в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    Выражение 3:
    1. Складываем первые числа 10 и 10 - получаем число 20
    2. Преобразуем строку "10" в число 10 с помощью унарного +, т.к он в приоритете перед сложением
    2. Складываем число 20 с преобразованным числом 10 - получаем 30
    3. С помощью console.log выводим 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    Выражение 4:
    1. Делим число 10 на отрицательную пустую строку (т.е. 0) - получаем -Infinity
    2. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    Выражение 5:
    1. Преобразуем строку "2,5" к числу, с помощью унарного плюс - получаем NaN, т.к. "," не может преобразоваться
    2. Делим число 10 на NaN - получаем NaN
    2. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");
    </script>
</body>

</html>
