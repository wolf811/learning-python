<body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
        "use strict";

        let a = 1,
            b = 1,
            c, d;

        /*
        console.log выведет 2, т.к. вначале к переменной `a` прибавляется 1 
        с помощью префиксной формы ++, а потом только присваиватся полученное 
        значение в переменную `c`
         */
        c = ++a;
        console.log(c);

        /*
        console.log выведет 1, т.к. оператор = сразу присвоит в `d` значение 
        переменной `b`, а постфиксную форму инкремента ++ просто "не успеет 
        увидеть"
         */
        d = b++;
        console.log(d);

        /*
        console.log выведет 5, т.к. переменная `a` уже будет хранить в себе 
        значение 2 и при этом в нее добавляется еще 1, с помощью ++, а затем 
        складывается с цифрой 2, как-то так)
         */
        c = 2 + ++a;
        console.log(c);

        /*
        console.log выведет 4, т.к. вначале цифра 2 прибавит значение переменной
        `b`, которое уже имеет 2ку, и результат сразу присвоится в `d`, а до ++
        опять не дойдет
         */
        d = 2 + b++;
        console.log(d);

        console.log(a);
        console.log(b);
    </script>
</body>
