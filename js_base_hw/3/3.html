<!DOCTYPE html>
<html lang="en">

<body>
<!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 200,
    },
    {
      id: 4,
      price: 900,
    },
    {
      id: 1,
      price: 1000,
    },
  ];

  let sale = 15;

  products.forEach(elem => {
    elem.price -= elem.price * sale / 100;
  })

  console.log(products);
</script>
</body>
</html>
