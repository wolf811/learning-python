    <div class="stars_container">

    <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */
    const divEl = document.querySelector('.stars_container');
    const starEls = document.querySelectorAll('.fa-star');

    // Функция для продвинутого варианта
    function handler(method) {
        return function (event) {
            if(!event.target.classList.contains('fas')) {
                return;
            }

            let star = event.target;
            do {
                star.classList[method]('golden');
                star = star.previousElementSibling;
            } while (star);
        };
    };

    // Продвинутый вариант
    divEl.addEventListener('mouseover', handler('add'));

    divEl.addEventListener('mouseout', handler('remove'));

    /*

    Чтобы это исправить надо удалить текстовые узлы (пробел)
    */

    divEl.childNodes.forEach(node => {
        if(node.nodeName === '#text') {
            node.remove();
